services:
  - type: web
    name: telegram-bot
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: NODE_ENV
        value: production
      - key: WEBHOOK_URL
        fromService:
          name: telegram-bot
          type: web
          property: url
